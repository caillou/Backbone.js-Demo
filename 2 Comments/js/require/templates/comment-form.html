<h3>Add Comment</h3>

<form action="" class="form-stacked">
    <div class="clearfix">
        <label for="name">Name</label>
        <div class="input">
            <input  class="span5" id="name" name="name" type="text">
        </div>
    </div>
    <div class="clearfix">
        <label for="email">Email</label>
        <div class="input">
            <input  class="span5" id="email" name="email" type="text">
            <span class="help-block">Only used for Gravatar!</span>
        </div>
    </div>
    <div class="clearfix">
        <label for="text">Comment</label>
        <div class="input">
            <textarea class="span5" id="text" name="text" rows="5"></textarea>
        </div>
    </div>
    <div class="span5 clearfix">
        <button type="submit" class="btn primary">Add Comment</button>
        &nbsp;
        <button type="reset" class="btn pull-right">Clear Form</button>
    </div>
</form>
